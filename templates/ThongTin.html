<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Biểu mẫu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Existing styles remain the same */
        
        /* Add new styles for sidebar */
        /* Styles for layout and sidebar */
        .layout-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            background: #1a1a1a;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 50;
        }

        .sidebar-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
        }

        .nav-item i {
            width: 1.5rem;
            text-align: center;
        }

        /* Styles for main content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            background: var(--bg-color);
            min-height: 100vh;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .content-section.active {
            display: block;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 0 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(79, 70, 229, 0.1);
            color: white;
        }

        .nav-link i {
            width: 24px;
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            background: var(--bg-color);
            min-height: 100vh;
        }

        .user-profile {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            color: white;
            font-size: 0.9rem;
            margin: 0;
        }

        .user-role {
            color: #9ca3af;
            font-size: 0.8rem;
            margin: 0;
        }

        .logout-btn {
            padding: 0.5rem;
            color: #9ca3af;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logout-btn:hover {
            color: white;
        }

        /* Adjust container for new layout */
        .container {
            max-width: none;
            margin: 0;
            background: transparent;
            box-shadow: none;
        }

        /* Add responsive styles */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 101;
                background: var(--gradient-primary);
                color: white;
                padding: 0.5rem;
                border-radius: 4px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="text-2xl font-bold text-white mb-8">Quản lý Biểu mẫu</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-content="trangchu">
                    <i class="fas fa-home"></i>
                    <span>Trang Chủ</span>
                </a>
                <a href="#" class="nav-item" data-content="upload">
                    <i class="fas fa-upload"></i>
                    <span>Tải lên Biểu mẫu</span>
                </a>
            </nav>
        </div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>HỆ THỐNG BIỂU MẪU</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fas fa-home"></i>
                            Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-file-alt"></i>
                            Biểu mẫu của tôi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-history"></i>
                            Lịch sử
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            Cài đặt
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <p class="user-name">{{ current_user.name }}</p>
                    <p class="user-role">Người dùng</p>
                </div>
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Existing content goes here -->
            <div class="container">
                <!-- Your existing container content -->
            </div>
        </main>
    </div>

    <!-- Add menu toggle button for mobile -->
    <button class="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        // Add this to your existing JavaScript
        $(document).ready(function() {
            // Toggle sidebar on mobile
            $('.menu-toggle').click(function() {
                $('.sidebar').toggleClass('active');
            });

            // Handle active state of nav links
            $('.nav-link').click(function() {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
            });

            // Close sidebar when clicking outside on mobile
            $(document).click(function(e) {
                if ($(window).width() <= 1024) {
                    if (!$(e.target).closest('.sidebar, .menu-toggle').length) {
                        $('.sidebar').removeClass('active');
                    }
                }
            });

            // Show/hide menu toggle button based on screen size
            function handleResize() {
                if ($(window).width() <= 1024) {
                    $('.menu-toggle').show();
                } else {
                    $('.menu-toggle').hide();
                    $('.sidebar').removeClass('active');
                }
            }

            $(window).resize(handleResize);
            handleResize();
        });
    </script>
</body>
</html>
